{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg">
    <div class="card-header bg-danger text-white">
        <h4>Expired Items</h4>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Expired Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in object_list %}
                <tr class="{% if not item.is_active %}table-secondary{% endif %}">
                    <td>{{ item.name }}</td>
                    <td>{{ item.expiration_date|date:"M d, Y" }}</td>
                    <td>
                        <a href="{% url 'office_supplies:expired-delete' item.pk %}" 
                           class="btn btn-sm btn-danger">
                           Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No expired items found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
