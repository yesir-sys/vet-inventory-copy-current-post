{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Office Supply</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'office_supplies:supply_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
