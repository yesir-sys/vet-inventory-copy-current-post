{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{% if object %}Edit{% else %}Create{% endif %} Category</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'office_supplies:category-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
