{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body p-5 text-center">
                <i class="fas fa-envelope-open-text fa-3x text-primary mb-3"></i>
                <h4 class="auth-title mb-3">Check Your Email</h4>
                <p class="text-muted mb-4">We've sent instructions to reset your password to your email address.</p>
                <a href="{% url 'login' %}" class="btn btn-primary w-100">
                    <i class="fas fa-arrow-left me-2"></i>Return to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
