{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body p-5 text-center" style="background-color: rgba(255, 255, 255, 0.95); border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);">
                <div class="success-animation">
                    <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                </div>
                <h4 class="auth-title mb-3">Password Reset Complete</h4>
                <p class="text-muted mb-4">Your password has been reset successfully. You can now log in with your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100 hover-lift">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.auth-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-container {
    width: 100%;
    max-width: 450px;
    padding: 1.5rem;
}

.auth-card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    background: transparent;
    transition: transform 0.3s ease;
}

.animate-card {
    animation: slideIn 0.5s ease-out;
}

.success-animation {
    animation: scaleIn 0.5s ease-out;
}

.hover-lift:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(43, 124, 133, 0.2);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes scaleIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
{% endblock %}
