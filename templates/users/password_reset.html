{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="card auth-card animate-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-key fa-3x text-primary mb-3"></i>
                    <h4 class="auth-title">Reset Password</h4>
                    <p class="text-muted">Enter your email to receive reset instructions</p>
                </div>

                <form method="POST" class="auth-form">
                    {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ form.errors }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    
                    <div class="form-floating mb-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text border-end-0">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            {{ form.email }}
                        </div>
                        {% if form.email.errors %}
                        <div class="text-danger small mt-1">
                            {{ form.email.errors }}
                        </div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 hover-lift">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                    <a href="{% url 'login' %}" class="btn btn-light btn-lg w-100 hover-lift">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.auth-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
    background: transparent;
}

.input-group-text {
    background: transparent;
    border-radius: 10px 0 0 10px;
}

.form-control {
    border-radius: 0 10px 10px 0;
    height: 48px;
    font-size: 1rem;
    border-left: 0;
    padding-left: 0;
}

.form-control:focus {
    border-color: #dee2e6;
    box-shadow: none;
    border-left: 0;
}

.hover-lift {
    transition: all 0.3s ease;
}

.hover-lift:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(43, 124, 133, 0.2);
}

.animate-card {
    animation: slideIn 0.5s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card-body {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 15px;
}
</style>
{% endblock %}
